{% extends "base.html" %}

{% block title %}
Explore
{% endblock title %}    

{% block body %}
<section class="subpage-bg">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="titile-block title-block_subpage">
                    <h2>Contact Us</h2>
                    <p><a href="index.html"> Home</a> / Contact</p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="main-block">
    <div class="container-fluid">
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="address-box">
                            <span class="ti-location-pin"></span>
                            <h5>USA Office</h5>
                            <p>503 Sylvan Ave, Mountain View<br> CA 94041, United States</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="address-box">
                            <span class="ti-location-pin"></span>
                            <h5>UK Office</h5>
                            <p>22 Baker Street, London <br> United Kingdom, W1U 3BW</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3 class="text-center pt-5 mb-5">Send us a Message</h3>
        <div class="row no-gutters justify-content-center">
            <div class="col-md-10 gray">
                <div class="row">
                    <div class="col-md-6">
                        <div class="contact-form pl-4 py-4">
                            <form action="{{url}}/user/contactus/send"  method="post" novalidate="novalidate">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" name="name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Email address</label>
                                    <input type="email" name="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Subject</label>
                                    <input type="text" name="subject" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea name="message" class="form-control" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn-submit" id="js-contact-btn">SEND
                                        MESSAGE</button>
                                </div>
                                <div id="js-contact-result" data-success-msg="Success, We will get back to you soon" data-error-msg="Oops! Something went wrong"></div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
